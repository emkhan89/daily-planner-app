<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="time-block-1" class="row time-block" >
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10" type="text" id="description-1"></textarea>
        <button class="col-md-1 saveBtn" type="submit" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block-2" class="row time-block" >
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10" type="text" id="description-2"></textarea>
        <button class="col-md-1 saveBtn" type="submit" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block-3" class="row time-block" >
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10" type="text" id="description-3"></textarea>
        <button class="col-md-1 saveBtn" type="submit" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block-4" class="row time-block" >
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10" type="text" id="description-4"></textarea>
        <button class="col-md-1 saveBtn" type="submit" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block-5" class="row time-block" >
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10" type="text" id="description-5"></textarea>
        <button class="col-md-1 saveBtn" type="submit" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block-6" class="row time-block" >
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10" type="text" id="description-6"></textarea>
        <button class="col-md-1 saveBtn" type="submit" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block-7" class="row time-block" >
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10" type="text" id="description-7"></textarea>
        <button class="col-md-1 saveBtn" type="submit" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block-8" class="row time-block" >
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10" type="text" id="description-8"></textarea>
        <button class="col-md-1 saveBtn" type="submit" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="time-block-9" class="row time-block" >
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10" type="text" id="description-9"></textarea>
        <button class="col-md-1 saveBtn" type="submit" id="saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </body>
</html>
